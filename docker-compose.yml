version: '3'

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432"
  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379
  rabbitmq:
    image: rabbitmq:latest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd
    ports:
      - "4160"
      - "4161"
  nsqd:
    image: nsqio/nsq
    command: /nsqd -data-path=/data --lookupd-tcp-address=nsqlookupd:4160
    volumes:
      - nsq_data:/data
    depends_on:
      - nsqlookupd
    ports:
      - "4150"
      - "4151"
  nsqadmin:
    image: nsqio/nsq
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    depends_on:
      - nsqlookupd
    ports:
      - "4171"

  vault:
    image: vault:latest
    ports:
      - "8200:8200"

volumes:
  db_data:
  redis_data:
  rabbitmq_data:
  nsq_data:
